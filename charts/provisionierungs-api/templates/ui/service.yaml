apiVersion: v1
kind: Service
metadata:
  name: {{ include "vidis-rostering.uiFullname" . }}
  labels:
    {{- include "vidis-rostering.uiLabels" . | nindent 4 }}
spec:
  type: {{ .Values.ui.service.type }}
  ports:
    - port: {{ .Values.ui.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "vidis-rostering.uiSelectorLabels" . | nindent 4 }}
